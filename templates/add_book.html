<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
</head>
<body>
    <h1>Add a New Book</h1>
    <form method="POST" action="/admin/add_book">
        <label for="isbn">ISBN:</label><br>
        <input type="text" id="isbn" name="isbn" required><br><br>

        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author" required><br><br>

        <label for="genre">Genre:</label><br>
        <input type="text" id="genre" name="genre"><br><br>

        <label for="publisher">Publisher:</label><br>
        <input type="text" id="publisher" name="publisher"><br><br>

        <label for="publication_year">Publication Year:</label><br>
        <input type="number" id="publication_year" name="publication_year"><br><br>

        <label for="page_count">Page Count:</label><br>
        <input type="number" id="page_count" name="page_count"><br><br>

        <button type="submit">Add Book</button>
    </form>

    <br><a href="/">Back to Search</a>
</body>
</html>
